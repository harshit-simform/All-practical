<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view Product</title>
    <link rel="stylesheet" href="/assets/css/view.css">
    <script src="/assets/js/view.js" defer></script>
</head>
<body>
    <form id="viewForm">
      <h1>View Product</h1>
        <div class="infoFields">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" disabled>
        </div>
        <div class="infoFields">
          <label for="productName">Name:</label>
          <input type="text" id="productName" disabled />
        </div>
        <div class="infoFields">
          <label for="productImage">Image:</label>
          <img id="productImage" alt="product-image">
        </div>
        <div class="infoFields">
          <label for="productPrice">Price:</label>
          <input type="number" id="productPrice" disabled />
        </div>
        <div class="infoFields">
          <label for="productDescription">Description:</label>
          <input type="text" id="productDescription" disabled />
        </div>
        <button onclick="backFunc(event)" class="backButton">Back</button>
      </form>
      
</html>
