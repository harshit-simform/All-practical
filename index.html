<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud Operation</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="/assets/js/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section id="createProduct" onsubmit="submitForm(event)">
        <h1>Create Product</h1>
        <form id="createForm">
          <div class="infoFields">
            <label for="productName">Name:</label>
            <input type="text" id="productName" required />
          </div>
          <div class="infoFields">
            <label for="productImage">Image Url:</label>
            <input type="text" id="productImage" required />
          </div>
          <div class="infoFields">
            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" required />
          </div>
          <div class="infoFields">
            <label for="productDescription">Description:</label>
            <input type="text" id="productDescription" required />
          </div>
          <button type="submit" id="submitButton">Submit</button>
          <button type="reset" id="resetButton">Reset</button>
        </form>
      </section>
      <section id="displayProduct">
        <div id="search-filter">
          <div>
            <label for="searchProduct">Filter By Id:</label>
            <select id="filterById">
              <option value="all" selected>All</option>
            </select>
          </div>
          <div>
            <label for="searchProduct">Search Product:</label>
            <input type="text" id="searchProduct" />
          </div>
        </div>
        <div class="displayTable">
          <table>
            <thead>
              <tr>
                <th onclick="sortById()">
                  Product ID<i id="arrow-id" class="fa-solid fa-angle-down"></i>
                </th>
                <th onclick="sortByName()">
                  Product Name<i
                    id="arrow-name"
                    class="fa-solid fa-angle-down"
                  ></i>
                </th>
                <th>Product Image</th>
                <th onclick="sortByPrice()">
                  Product Price<i
                    id="arrow-price"
                    class="fa-solid fa-angle-down"
                  ></i>
                </th>
                <th>Product Description</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </div>
  </body>
</html>
